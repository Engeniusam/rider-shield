<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="text/javascript">
    var Tawk_API = Tawk_API || {},
      Tawk_LoadStart = new Date();

    Tawk_API.onLoad = function() {
      var observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          var chatBubble = document.querySelector('iframe[title="chat widget"]');
          if (chatBubble) {
            chatBubble.classList.add('tawk-chat-bubble');
            observer.disconnect(); // Stop observing once the chat bubble is found
          }
        });
      });

      // Start observing the document for changes
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    };

    (function () {
      var s1 = document.createElement("script"),
        s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = "https://embed.tawk.to/66ae8e751601a2195ba07639/1i4ctovia";
      s1.charset = "UTF-8";
      s1.setAttribute("crossorigin", "*");
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>
  <script>navigator.serviceWorker.register("rider-shield/src/service-worker.js")</script>

</body>
